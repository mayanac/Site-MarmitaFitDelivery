<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagemento</title>
</head>
<body>
  <div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <div style="text-align: center;"><a data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseThree"
                                                class=" btn   btn-success" id="payInfo"
                                                style="width:100%;display: none;" onclick="$(this).fadeOut();  
document.getElementById('collapseThree').scrollIntoView()">Informação do Pagamento »</a>
            </div>
        </h4>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                <a href="Motocicletas.html">Voltar a Pagina anterior</a><br>
                <b>Informação de pagamento</b>
            </a>
        </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse">
        <div class="panel-body">
            <span class='payment-errors'></span>
            <fieldset>
                <legend>Selecione o modo de Pagamento</legend>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-holder-name">Nome do Cartão</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" stripe-data="name"
                               id="name-on-card" placeholder="Nome do Cartão">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="card-number">Numero do Cartão</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" stripe-data="number"
                               id="card-number" placeholder="Debito/Credito">
                        <br/>
                        <div><img class="pull-right"
                                  src="https://s3.amazonaws.com/hiresnetwork/imgs/cc.png"
                                  style="max-width: 250px; padding-bottom: 20px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="expiry-month">Data de expiração do
                            Cartão</label>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-xs-3">
                                    <select class="form-control col-sm-2"
                                            data-stripe="exp-month" id="card-exp-month"
                                            style="margin-left:5px;">
                                        <option>Mês</option>
                                        <option value="01">Janeiro (01)</option>
                                        <option value="02">Fevereiro (02)</option>
                                        <option value="03">Março (03)</option>
                                        <option value="04">ABril (04)</option>
                                        <option value="05">Maio (05)</option>
                                        <option value="06">Junho (06)</option>
                                        <option value="07">Julho (07)</option>
                                        <option value="08">Augosto (08)</option>
                                        <option value="09">Setembro (09)</option>
                                        <option value="10">Outubro (10)</option>
                                        <option value="11">Novembro (11)</option>
                                        <option value="12">Dezembro (12)</option>
                                    </select>
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" data-stripe="exp-year"
                                            id="card-exp-year">
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="cvv">Cartão CVC</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" stripe-data="cvc"
                                   id="card-cvc" placeholder=Código de Seguraça">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                        </div>
                    </div>
            </fieldset>
            <button type="submit" class="btn btn-success btn-lg" style="width:100%;">Pague
                Agora
            </button>
            <br/>

</body>
</html>
